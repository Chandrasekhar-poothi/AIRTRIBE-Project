<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Board</title>
<link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>

<div class="board">
  <div class="column not-started" id="not-started">
    <h3>Not started</h3>
    <div class="card" draggable="true">Card 4</div>
    <div class="card" draggable="true">Card 1</div>
    <div class="card" draggable="true">Card 5</div>
    <div class="add-new">+ New</div>
  </div>
  
  <div class="column in-progress" id="in-progress">
    <h3>In progress</h3>
    <div class="card" draggable="true">Card 2</div>
    <div class="add-new">+ New</div>
  </div>
  
  <div class="column completed" id="completed">
    <h3>Completed</h3>
    <div class="card" draggable="true">Card 3</div>
    <div class="add-new">+ New</div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
